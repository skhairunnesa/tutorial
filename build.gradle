subprojects {
    apply plugin: "idea"
    apply plugin: "eclipse"
    apply plugin: "java"
    apply plugin: "antlr"
    apply plugin: "application"

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(11)
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        antlr "org.antlr:antlr4:4.5" 
    }
}
